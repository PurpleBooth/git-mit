[package]
name = "mit-commit-message-lints"
version = "5.12.158"
authors = [
  "Billie Thompson <billie+mit-commit-message-lints@billiecodes.com>"
]
edition = "2018"
license = "CC0-1.0"
categories = [ "development-tools", "command-line-utilities" ]
keywords = [ "git", "git-hooks" ]
readme = "../README.md"
repository = "https://github.com/PurpleBooth/git-mit"
description = "Check the correctness of a specific commit message. Designed to be used in tools providing commit-msg style hooks"

[dependencies]
shell-words = "1.1.0"
time = { version = "0.3.29", features = ["local-offset"] }
glob = "0.3.1"
thiserror = "1.0.49"
miette = { version = "5.6.0", features = [ "fancy" ] }
git2 = "0.18.1"
openssl = { version = "0.10.45", optional = true }
regex = "1.10.0"
serde_yaml = "0.9.19"
serde_derive = "1.0.153"
indoc = "2.0.4"
toml = "0.8.2"
mit-commit = "3.1.8"
mit-lint = "3.2.7"
comfy-table = "7.0.1"
clap_complete = "4.4.3"
clap = { version = "4.4.6", features = ["derive", "cargo", "wrap_help", "env", "unicode" ] }
quickcheck_macros = "1.0.0"
quickcheck = "1.0.3"

  [dependencies.serde]
version = "1.0.153"
features = [ "derive" ]

[dev-dependencies]
criterion = "0.5.1"

  [dev-dependencies.mit-hook-test-helper]
  path = "../mit-hook-test-helper"
version = "5.12.158"

[[bench]]
name = "trailers"
harness = false

[features]
default = []
vendored-openssl = ["openssl/vendored"]
