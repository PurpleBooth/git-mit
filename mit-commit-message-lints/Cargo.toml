[package]
name = "mit-commit-message-lints"
version = "5.12.54"
authors = [
  "Billie Thompson <billie+mit-commit-message-lints@billiecodes.com>"
]
edition = "2018"
license = "CC0-1.0"
categories = [ "development-tools", "command-line-utilities" ]
keywords = [ "git", "git-hooks" ]
readme = "../README.md"
repository = "https://github.com/PurpleBooth/git-mit"
description = "Check the correctness of a specific commit message. Designed to be used in tools providing commit-msg style hooks"

[dependencies]
shell-words = "1.1.0"
time = { version = "0.3.9", features = ["local-offset"] }
glob = "0.3.0"
thiserror = "1.0.30"
miette = { version = "4.2.1", features = [ "fancy" ] }
git2 = "0.14.2"
openssl = { version = "0.10.38", optional = true }
regex = "1.5.5"
serde_yaml = "0.8.23"
serde_derive = "1.0.136"
indoc = "1.0.4"
toml = "0.5.9"
mit-commit = "3.1.1"
mit-lint = "3.0.7"
comfy-table = "5.0.1"
clap_complete = "3.1.2"
clap = { version = "3.1.12", features = ["derive", "cargo", "wrap_help", "yaml", "env", "unicode" ] }
quickcheck_macros = "1.0.0"
quickcheck = "1.0.3"

  [dependencies.serde]
  version = "1.0.136"
  features = [ "derive" ]

[dev-dependencies]
criterion = "0.3.5"

  [dev-dependencies.mit-hook-test-helper]
  path = "../mit-hook-test-helper"
  version = "5.12.54"

[[bench]]
name = "trailers"
harness = false

[features]
default = []
vendored-openssl = ["openssl/vendored"]
