[package]
name = "mit-pre-commit"
version = "5.12.133"
authors = [ "Billie Thompson <billie+mit-pre-commit@billiecodes.com>" ]
edition = "2018"
license = "CC0-1.0"
description = "Run first, before you even type in a commit message. It's used to inspect the snapshot that's about to be committed."
categories = [ "development-tools", "command-line-utilities" ]
keywords = [ "git", "git-hooks" ]
readme = "../README.md"
repository = "https://github.com/PurpleBooth/git-mit"

[dependencies]
time = "0.3.18"
thiserror = "1.0.38"
miette = { version = "5.5.0", features = [ "fancy" ] }
clap_complete = "4.1.1"
clap = { version = "4.1.4", features = ["derive", "cargo", "wrap_help", "env", "unicode" ] }
git2 = "0.16.1"
openssl = { version = "0.10.45", optional = true }
mit-commit = "3.1.5"



  [dependencies.mit-commit-message-lints]
  path = "../mit-commit-message-lints"
  version = "5.12.133"

[features]
default = []
vendored-openssl = ["openssl/vendored"]


[dev-dependencies]
indoc = "2.0.0"


  [dev-dependencies.mit-hook-test-helper]
  path = "../mit-hook-test-helper"
  version = "5.12.133"
