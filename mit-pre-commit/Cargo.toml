[package]
name = "mit-pre-commit"
version = "5.12.108"
authors = [ "Billie Thompson <billie+mit-pre-commit@billiecodes.com>" ]
edition = "2018"
license = "CC0-1.0"
description = "Run first, before you even type in a commit message. It's used to inspect the snapshot that's about to be committed."
categories = [ "development-tools", "command-line-utilities" ]
keywords = [ "git", "git-hooks" ]
readme = "../README.md"
repository = "https://github.com/PurpleBooth/git-mit"

[dependencies]
time = "0.3.17"
thiserror = "1.0.37"
miette = { version = "5.4.1", features = [ "fancy" ] }
clap_complete = "4.0.3"
clap = { version = "4.0.22", features = ["derive", "cargo", "wrap_help", "env", "unicode" ] }
git2 = "0.15.0"
openssl = { version = "0.10.42", optional = true }
mit-commit = "3.1.4"



  [dependencies.mit-commit-message-lints]
  path = "../mit-commit-message-lints"
  version = "5.12.108"

[features]
default = []
vendored-openssl = ["openssl/vendored"]


[dev-dependencies]
indoc = "1.0.7"


  [dev-dependencies.mit-hook-test-helper]
  path = "../mit-hook-test-helper"
  version = "5.12.108"
