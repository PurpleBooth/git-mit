[package]
name = "mit-pre-commit"
version = "5.9.4"
authors = [ "Billie Thompson <billie+mit-pre-commit@billiecodes.com>" ]
edition = "2018"
license = "CC0-1.0"
description = "Run first, before you even type in a commit message. It's used to inspect the snapshot that's about to be committed."
categories = [ "development-tools", "command-line-utilities" ]
keywords = [ "git", "git-hooks" ]
readme = "../README.md"
repository = "https://github.com/PurpleBooth/git-mit"

[build-dependencies]
clap = "3.0.0-beta.4"
clap_generate = "3.0.0-beta.2"
clap_derive = "3.0.0-beta.4"
tinytemplate = "1.2.1"
serde_json = "1.0.68"
serde_derive = "1.0.125"

  [build-dependencies.serde]
  version = "1.0.125"
  features = [ "derive" ]

  [build-dependencies.mit-build-tools]
  path = "../mit-build-tools"
  version = "5.9.4"

[dependencies]
chrono = "0.4.19"
thiserror = "1.0.29"
miette = { version = "3.1.0", features = [ "fancy" ] }
clap = "3.0.0-beta.4"
clap_derive = "3.0.0-beta.4"
clap_generate = "3.0.0-beta.2"
git2 = "0.13.22"
openssl = { version = '0.10', optional = true }
mit-commit = "1.30.0"


  [dependencies.mit-commit-message-lints]
  path = "../mit-commit-message-lints"
  version = "5.9.4"

[features]
default = []
vendored-openssl = ["openssl/vendored"]


[dev-dependencies]
indoc = "1.0.3"


  [dev-dependencies.mit-hook-test-helper]
  path = "../mit-hook-test-helper"
  version = "5.9.4"
