[package]
name = "mit-prepare-commit-msg"
version = "5.13.16"
authors = [
  "Billie Thompson <billie+mit-prepare-commit-msg@billiecodes.com>"
]
edition = "2018"
license = "CC0-1.0"
description = "This hook is invoked by git-commit right after preparing the default log message, and before the editor is started."
categories = [ "development-tools", "command-line-utilities" ]
keywords = [ "git", "git-hooks" ]
readme = "../README.md"
repository = "https://github.com/PurpleBooth/git-mit"

[dependencies]
tinytemplate = "1.2.1"
thiserror = "1.0.63"
miette = { version = "7.2.0", features = [ "fancy" ] }
shell-words = "1.1.0"
clap_complete = "4.5.13"
clap = { version = "4.5.16", features = ["derive", "cargo", "wrap_help", "env", "unicode" ] }
git2 = "0.19.0"
openssl = { version = "0.10.66", optional = true }
mit-commit = "3.2.0"



  [dependencies.serde]
version = "1.0.204"
features = [ "derive" ]

  [dependencies.mit-commit-message-lints]
  path = "../mit-commit-message-lints"
version = "5.13.16"

[features]
default = []
vendored-openssl = ["openssl/vendored"]

[dev-dependencies]
indoc = "2.0.5"

tempfile = "3.11.0"

  [dev-dependencies.mit-hook-test-helper]
  path = "../mit-hook-test-helper"
version = "5.13.16"
