[package]
name = "mit-prepare-commit-msg"
version = "3.98.49"
authors = [
  "Billie Thompson <billie+mit-prepare-commit-msg@billiecodes.com>"
]
edition = "2018"
license = "Creative Commons Zero v1.0 Universal"
description = "This hook is invoked by git-commit right after preparing the default log message, and before the editor is started."
categories = [ "development-tools", "command-line-utilities" ]
keywords = [ "git", "git-hooks" ]
readme = "../README.md"
repository = "https://github.com/PurpleBooth/git-mit"

[build-dependencies]
clap = "3.0.0-beta.2"
clap_derive = "3.0.0-beta.2"
clap_generate = "3.0.0-beta.2"
tinytemplate = "1.2.0"
serde_json = "1.0.61"
serde_derive = "1.0.119"

  [build-dependencies.serde]
  version = "1.0.120"
  features = [ "derive" ]

  [build-dependencies.mit-build-tools]
  path = "../mit-build-tools"

[dependencies]
thiserror = "1.0.23"
clap = "3.0.0-beta.2"
clap_derive = "3.0.0-beta.2"
clap_generate = "3.0.0-beta.2"
git2 = "0.13.15"
mit-commit = "1.23.0"
console = "0.14.0"

  [dependencies.mit-commit-message-lints]
  path = "../mit-commit-message-lints"

[dev-dependencies]
indoc = "1.0.3"
pretty_assertions = "0.6.1"
tempfile = "3.2.0"

  [dev-dependencies.mit-hook-test-helper]
  path = "../mit-hook-test-helper"
