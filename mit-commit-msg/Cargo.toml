[package]
name = "mit-commit-msg"
version = "5.12.146"
authors = [ "Billie Thompson <billie+mit-commit-msg@billiecodes.com>" ]
edition = "2018"
license = "CC0-1.0"
description = "Validate the commit message that a user has input"
categories = [ "development-tools", "command-line-utilities" ]
keywords = [ "git", "git-hooks" ]
readme = "../README.md"
repository = "https://github.com/PurpleBooth/git-mit"

[dependencies]
thiserror = "1.0.39"
tokio = { version = "1.26.0", features = ["full"] }
mit-lint = "3.2.3"
clap_complete = "4.1.4"
clap = { version = "4.1.8", features = ["derive", "cargo", "wrap_help", "env", "unicode" ] }
git2 = "0.16.1"
openssl = { version = "0.10.51", optional = true }
miette = { version = "5.6.0", features = [ "fancy" ] }
mit-commit = "3.1.6"

arboard = "3.2.0"

  [dependencies.mit-commit-message-lints]
  path = "../mit-commit-message-lints"
  version = "5.12.146"

[dev-dependencies]
indoc = "2.0.1"
tempfile = "3.4.0"


  [dev-dependencies.mit-hook-test-helper]
  path = "../mit-hook-test-helper"
  version = "5.12.146"

[features]
default = []
vendored-openssl = ["openssl/vendored"]
