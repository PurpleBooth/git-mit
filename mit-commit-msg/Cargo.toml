[package]
name = "mit-commit-msg"
version = "5.12.69"
authors = [ "Billie Thompson <billie+mit-commit-msg@billiecodes.com>" ]
edition = "2018"
license = "CC0-1.0"
description = "Validate the commit message that a user has input"
categories = [ "development-tools", "command-line-utilities" ]
keywords = [ "git", "git-hooks" ]
readme = "../README.md"
repository = "https://github.com/PurpleBooth/git-mit"

[dependencies]
thiserror = "1.0.31"
tokio = { version = "1.20.0", features = ["full"] }
mit-lint = "3.0.8"
clap_complete = "3.2.3"
clap = { version = "3.2.13", features = ["derive", "cargo", "wrap_help", "yaml", "env", "unicode" ] }
git2 = "0.14.4"
openssl = { version = "0.10.41", optional = true }
miette = { version = "5.1.1", features = [ "fancy" ] }
mit-commit = "3.1.2"

arboard = "2.1.1"

  [dependencies.mit-commit-message-lints]
  path = "../mit-commit-message-lints"
  version = "5.12.69"

[dev-dependencies]
indoc = "1.0.6"
tempfile = "3.3.0"


  [dev-dependencies.mit-hook-test-helper]
  path = "../mit-hook-test-helper"
  version = "5.12.69"

[features]
default = []
vendored-openssl = ["openssl/vendored"]
