[package]
name = "mit-commit-msg"
version = "5.12.110"
authors = [ "Billie Thompson <billie+mit-commit-msg@billiecodes.com>" ]
edition = "2018"
license = "CC0-1.0"
description = "Validate the commit message that a user has input"
categories = [ "development-tools", "command-line-utilities" ]
keywords = [ "git", "git-hooks" ]
readme = "../README.md"
repository = "https://github.com/PurpleBooth/git-mit"

[dependencies]
thiserror = "1.0.37"
tokio = { version = "1.21.2", features = ["full"] }
mit-lint = "3.2.2"
clap_complete = "4.0.5"
clap = { version = "4.0.23", features = ["derive", "cargo", "wrap_help", "env", "unicode" ] }
git2 = "0.15.0"
openssl = { version = "0.10.42", optional = true }
miette = { version = "5.4.1", features = [ "fancy" ] }
mit-commit = "3.1.4"

arboard = "3.2.0"

  [dependencies.mit-commit-message-lints]
  path = "../mit-commit-message-lints"
  version = "5.12.110"

[dev-dependencies]
indoc = "1.0.7"
tempfile = "3.3.0"


  [dev-dependencies.mit-hook-test-helper]
  path = "../mit-hook-test-helper"
  version = "5.12.110"

[features]
default = []
vendored-openssl = ["openssl/vendored"]
