name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@7ab42e888a333bf77ce865bc84fedc6a365a3548"
        env:
          GITHUB_TOKEN: "${{ secrets.COMMITTER_TOKEN }}"
          MERGE_METHOD: rebase
          MERGE_FILTER_AUTHOR: dependabot-preview[bot]
          MERGE_LABELS: ""
          MERGE_DELETE_BRANCH: true
          UPDATE_METHOD: "rebase"

